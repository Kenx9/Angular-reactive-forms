
<!-- new table-->
<section>
  <!--for demo wrap-->
  <h1>Posts Table</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>username</th>
          <th>email</th>
          <th>message</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        <tr *ngFor="let post of p_list">
          <td>{{post.username}}</td>
          <td>{{post.email}}</td>
          <td>{{post.message}}</td>
        </tr>
        
      </tbody>
    </table>
  </div>
</section>

<!-- end of the new table-->
